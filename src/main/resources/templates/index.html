<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Welocome to Book store!</h1>
	<div class="container">
		<a href="index" class="btn btn-primary mb-3">Add New Book</a>

		<table class="table table-bordered border-primary">
			<thead class="table-primary">
				<tr>
					<th>issuedId</th>
					<th>bookId</th>
					<th>studentId</th>
					<th>issueDate</th>
					<th>returnDate</th>
					<th>issueExpireDate</th>
					<th>remark</th>
				</tr>
			</thead>
			<tbody class="table-secondary">
				<tr th:if="${bookList.isEmpty()}">
					<td colspan="7">No Records Found</td>
				</tr>
				<tr th:each="b : ${bookList}">
					<td th:text="${b.issuedId}"></td>
					<td th:text="${b.bookId}"></td>
					<td th:text="${b.studentId}"></td>
					<td th:text="${b.issueDate}"></td>
					<td th:text="${b.returnDate != null} ? ${b.returnDate} : 'Not Return'"></td>
					<td th:text="${b.issueExpireDate}"></td>
					<td th:text="${b.remark}"></td>
				</tr>

			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
