<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</script>

</head>

<body>
	<h1>Welocome to Book store!</h1>
	<div class="container">
		<a href="/add" class="btn btn-info mb-3">Add New Book</a>

		<table class="table table-bordered border-primary">
			<thead class="table-primary">
				<tr>
					<th>bookId</th>
					<th>bookSerialId</th>
					<th>bookName</th>
					<th>authorName</th>
					<th>edition</th>
					<th>isActive</th>
					<th>perform</th>
				</tr>
			</thead>
			<tbody class="table-secondary">
				
				<tr th:each="b : ${bookList}">
					<td th:text="${b.bookId}"></td>
					<td th:text="${b.bookSerialId}"></td>
					<td th:text="${b.bookName}"></td>
					<td th:text="${b.authorName}"></td>
					<td th:text="${b.edition != null} ? ${b.edition} : 'Not Return'"></td>
					<td th:text="${b.isActive}"></td>
					<td>
						<a th:href="@{/edit?(bookId=${b.bookId})}" class="btn btn-primary mb-3">Edit</a>
						<a th:href="@{/delete?(bookId=${b.bookId})}" onclick="return confrimDelete()" class="btn btn-danger mb-3" >Remove</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
