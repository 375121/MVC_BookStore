<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script type="text/javascript">
	function confrimDelete(){
		return confirm("Do want remove this student ?")
	}
	
</script>

</head>

<body>
	<h1>Welocome to Book store!</h1>
	<div class="container">
		<a href="/student/addstudent" class="btn btn-info mb-3">Add New Student</a>

		<table class="table table-bordered border-primary">
			<thead class="table-primary">
				<tr>
					<th>studentId</th>
					<th>studentName</th>
					<th>semester</th>
					<th>unNumber</th>
					<th>bookIssued</th>
					<th>dueAmount</th>
					<th>bolcked</th>
					<th>remark</th>
					<th>perform</th>
				</tr>
			</thead>
			<tbody class="table-secondary">
				
				<tr th:each="b : ${allStudentList}">
					<td th:text="${b.studentId}"></td>
					<td th:text="${b.studentName}"></td>
					<td th:text="${b.semester}"></td>
					<td th:text="${b.unNumber}"></td>
					<td th:text="${b.bookIssued}"></td>
					<td th:text="${b.dueAmount != null} ? ${b.dueAmount} : 'No due'"></td>
					<td th:text="${b.bolcked}"></td>
					<td th:text="${b.remark}"></td>
					<td>
						<a th:href="@{/student/edit?(studentId=${b.studentId})}" class="btn btn-primary mb-3">Edit</a>
						<a th:href="@{/student/delete?(studentId=${b.studentId})}" onclick="return confrimDelete()" class="btn btn-danger mb-3" >Remove</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
