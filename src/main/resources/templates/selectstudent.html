<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script type="text/javascript">
		function confrimDelete() {
			return confirm("Do want to complete this issue ?")
		}

	</script>

</head>

<body>
	<h1>Welocome to Book store!</h1>
	<div class="container">
		<a href="/selectbook" class="btn btn-info mb-3">Back</a>
		<h4>selected book</h4>
		<table class="table table-bordered border-primary">
			<thead class="table-primary">
				<tr>
					<th>bookId</th>
					<th>bookSerialId</th>
					<th>bookName</th>
					<th>authorName</th>
					<th>edition</th>
				</tr>
			</thead>
			<tbody class="table-secondary">

				<tr th:each="b : ${bookList}">
					<td th:text="${b.bookId}"></td>
					<td th:text="${b.bookSerialId}"></td>
					<td th:text="${b.bookName}"></td>
					<td th:text="${b.authorName}"></td>
					<td th:text="${b.edition != null} ? ${b.edition} : 'Not Return'"></td>
				</tr>
			</tbody>
		</table>
		<table class="table table-bordered border-primary">
			<thead class="table-primary">
				<tr>
					<th>studentId</th>
					<th>studentName</th>
					<th>semester</th>
					<th>unNumber</th>
					<th>perform</th>
				</tr>
			</thead>
			<tbody class="table-secondary">

				<tr th:each= "s : ${allStudentList}">
					<td th:text="${s.studentId}"></td>
					<td th:text="${s.studentName}"></td>
					<td th:text="${s.semester}"></td>
					<td th:text="${s.unNumber}"></td>
					<td>
						<a th:href="@{/confrimed?(bookId=${bookId},studentId=${s.studentId})}" onclick="return confrimDelete()"
							class="btn btn-warning btn-sm mb-3">Select</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
