<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Welocome to Book store!</h1>
	<div class="container">
		<a href="/student/allstudent" class="btn btn-info mb-3">Back</a>

		<form th:action="@{/student/save}" th:object="${newstudent}" method="post">
			<table class="table table-secondary table-bordered  w-50 p-3">

				<tr>
					<td>Student Id :</td>
					<td>
						<input type="hidden" th:field="*{studentId}" />
					</td>
				</tr>
				<tr>
					<td>Student Name :</td>
					<td>
						<input type="text" th:field="*{studentName}" placeholder="Enter student Name" required />
					</td>
				</tr>
				<tr>
					<td>Semester :</td>
					<td>
						<input type="text" th:field="*{semester}" pattern="[0-6]{1}"  placeholder="Enter Semester"  required />
					</td>
				<tr>
					<td>UN Number :</td>
					<td>
						<input type="text" th:field="*{unNumber}" pattern="[0-9]{4}" placeholder="Enter UN Number" required />
					</td>
				</tr>
				<tr>
					<td>
					<label for="isActive">Active :</label> <br></td>
					<td>
					<input type="radio" th:field="*{isActive}" value="1" required>Yes
					<input type="radio" th:field="*{isActive}" value="0" > No<br>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="save" />
					</td>
				</tr>

			</table>
		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
